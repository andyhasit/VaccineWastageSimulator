
<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <title>Vaccine Wastage</title>
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="compiled.css">
      <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  </head>
  <body ng-app="app">
      <!--[if lt IE 7]>
          <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
      <![endif]-->
  <nav id="mainNav"  class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="main-icon page-scroll" href="#page-top">
          <img class="logo"  src="logo.png">
        </a>
      </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li>
            <a class="page-scroll" href="#page-top">Simulator</a>
          </li>
          <li>
            <a class="page-scroll" href="#teaching">Help</a>
          </li>
        </ul>
      </div>
      <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
  </nav>
  
    <div ng-controller="MainCtrl" class="container">
      <div class="row text-center title-row">
        Vaccine Wastage Simulator
        
      </div>
      <div class="row">
        <div id="expectedTurnoutChart" style="width: 100%; height: 100%"></div>
        <div id="wastageRateChart" style="width: 100%; height: 100%"></div>
        
        <div class="form-group">
          <label class="col-xs-6 control-label" for="textinput">Doses Per Year</label>  
          <div class="col-xs-6">
            <input type="number" placeholder="placeholder" ng-model="dosesPerYear" class="form-control input-md">
          </div>
        </div>

        <div class="form-group">
          <label class="col-xs-6 control-label" for="textinput">Sessions Per Week</label>  
          <div class="col-xs-6">
            <input type="number" ng-model="sessionsPerWeek" class="form-control input-md">
          </div>
        </div>

        <div class="form-group">
          <label class="col-xs-6 control-label" for="textinput">Vial size</label>  
          <div class="col-xs-6">
          <input type="number"  ng-model="dosesPerVial" class="form-control input-md">
          </div>
        </div>


        </fieldset>
       </form>
      </div>
        
      <div class="row">
        <div class="wastage-percentage" ng-cloak>Expected wastage: {{wastagePercentage}}%</div>
      </div>
      
      <div class="row chart">
        <linechart data="data" options="expectedSessionsOptions"></linechart>
      </div>
      <div class="row chart">
        <linechart data="data" options="wastageRateOptions"></linechart>
      </div>
    </div>
    <br>
    <br>
    
    <script src="compiled.js"></script>
  </body>
</html>
