
<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <base href="." target="_blank">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <title>Vaccine Wastage</title>
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="compiled.css">
      <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  </head>
  <body ng-app="app">
    <!--[if lt IE 7]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">

        <button type="button" class="navbar-toggle" ng-init="navCollapsed = true" ng-click="navCollapsed = !navCollapsed">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="main-icon page-scroll" href="#">
          <img class="logo"  src="logo.png">
        </a>
      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" ng-class="!navCollapsed && 'in'" ng-click="navCollapsed=true">
        <ul class="nav navbar-nav">
          <li><a href="#">Simulator</a></li>
          <li><a href="#">Help</a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </nav> 
    <div ng-controller="MainCtrl" class="container">
      <div class="row text-center title-row">
        Vaccine Wastage Simulator
      </div>
      <div class="row">
        
        <div class="form-group">
          <label class="col-xs-6 control-label" for="textinput">Doses Per Year</label>  
          <div class="col-xs-6">
            <input type="number" placeholder="placeholder" ng-model="dosesPerYear" class="form-control input-md turnout">
          </div>
        </div>

        <div class="form-group">
          <label class="col-xs-6 control-label" for="textinput">Sessions Per Week</label>  
          <div class="col-xs-6">
            <input type="number" ng-model="sessionsPerWeek" class="form-control input-md turnout">
          </div>
        </div>

        <div class="form-group">
          <label class="col-xs-6 control-label" for="textinput">Vial size</label>  
          <div class="col-xs-6">
          <select dir="rtl" ng-model="dosesPerVial" ng-options="val for val in [1, 2, 5, 10, 20]" class="form-control wastage">
          </select>
          </div>
        </div>

        </fieldset>
       </form>
      </div>
        
      <div class="row">
        <div class="wastage-percentage" ng-cloak>Expected wastage: {{wastagePercentage}}%</div>
      </div>
      
      <div class="row chart">
        <div id="expectedTurnoutChart" style="width: 100%; height: 100%"></div>
      </div>
      <div class="row chart">
        <div id="wastageRateChart" style="width: 100%; height: 100%"></div>
      </div>
    </div>
    <br>
    <br>
    
    <script src="compiled.js"></script>
  </body>
</html>
