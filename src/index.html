
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Vaccine Wastage</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="compiled.css">
    </head>
    <body ng-app="app">
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
 
    <div ng-controller="MainCtrl" class="container">
      <div class="row">
      
        <div class="form-group">
          <label class="col-xs-6 control-label" for="textinput">Doses Per Year</label>  
          <div class="col-xs-6">
            <input type="number" placeholder="placeholder" ng-model="dosesPerYear" class="form-control input-md">
          </div>
        </div>

        <div class="form-group">
          <label class="col-xs-6 control-label" for="textinput">Sessions Per Week</label>  
          <div class="col-xs-6">
            <input type="number" ng-model="sessionsPerWeek" class="form-control input-md">
          </div>
        </div>

        <div class="form-group">
          <label class="col-xs-6 control-label" for="textinput">Vial size</label>  
          <div class="col-xs-6">
          <input type="number"  ng-model="dosesPerVial" class="form-control input-md">
          </div>
        </div>


        </fieldset>
       </form>
      </div>
        
      <div class="row chart">
        <linechart data="data" options="expectedSessionsOptions"></linechart>
      </div>
      <div class="row chart">
        <linechart data="data" options="wastageRateOptions"></linechart>
      </div>
    </div>
    
    <script src="compiled.js"></script>
  </body>
</html>
