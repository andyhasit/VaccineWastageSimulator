
<div>
  <div class="row text-center title-row">
    Vaccine Wastage Simulator
  </div>
  <div class="row">
    
    <div class="form-group">
      <label class="col-xs-8 control-label turnout" for="textinput">Doses per year</label>  
      <div class="col-xs-4">
        <input type="number"  min="1" ng-model="inputs.dosesPerYear" class="form-control input-md turnout">
      </div>
    </div>

    <div class="form-group">
      <label class="col-xs-8 control-label turnout" for="textinput">Sessions per week</label>  
      <div class="col-xs-4">
        <select dir="rtl" ng-model="inputs.sessionsPerWeek" ng-options="val for val in [1, 2, 3, 4, 5, 6, 7]" class="form-control turnout">
        </select>
      </div>
    </div>

    <div class="form-group">
      <label class="col-xs-8 control-label wastage" for="textinput">Vial size</label>  
      <div class="col-xs-4">
        <select dir="rtl" ng-model="inputs.dosesPerVial" ng-options="val for val in [1, 2, 5, 10, 20]" class="form-control wastage">
        </select>
      </div>
    </div>

    </fieldset>
   </form>
  </div>
    
  <div class="row">
    <div class="wastage-percentage" ng-cloak>Expected wastage: {{percentWastage | percentage:0}}</div>
  </div>
  
  <div class="row chart">
    <div id="expectedTurnoutChart" style="width: 100%; height: 100%"></div>
  </div>
  <div class="row chart">
    <div id="wastageRateChart" style="width: 100%; height: 100%"></div>
  </div>
<br>
<br>
</div>
