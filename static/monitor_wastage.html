
<div>
  <div class="row text-center title-row">
    Monitor Wastage
  </div>
  <div class="row">
    <fieldset class="inputs-area">
      <annual-births-input></annual-births-input>
      <doses-per-recipient-input></doses-per-recipient-input>
      <target-coverage-input></target-coverage-input>
      <sessions-per-week-input></sessions-per-week-input>
      <doses-per-vial-input></doses-per-vial-input>
      <reporting-period-input></reporting-period-input>
    </fieldset>
  </div>
    
  <div class="row">
    <div class="prominent-output" ng-cloak>Expected wastage rate: {{Model.wastageRate | percentage:0}}</div>
  </div>
  
  <div class="row">
    <div class="prominent-output" ng-cloak>Minimum allowable rate: {{Model.minAllowableWastageRate | percentage:0}}</div>
  </div>
  
  <div class="row">
    <div class="prominent-output" ng-cloak>Maximum allowable rate: {{Model.maxAllowableWastageRate | percentage:0}}</div>
  </div>
  <br>
  
  <div class="row graph" ng-controller="WastageRateProbabilityChartCtrl">
    <chart-js></chart-js>
  </div>
  
</div>
