
<div>
  <div class="row text-center title-row">
    Safety Stock
  </div>
  <div class="row">
    <fieldset class="inputs-area">
      <annual-births-input></annual-births-input>
      <doses-per-recipient-input></doses-per-recipient-input>
      <target-coverage-input></target-coverage-input>
      <sessions-per-week-input></sessions-per-week-input>
      <doses-per-vial-input></doses-per-vial-input>
      <supply-interval-input></supply-interval-input>
    </fieldset>
  </div>
  <div class="row">
    <div class="prominent-output" ng-cloak>Expected consumption: {{Model.expectedConsumptionInSupplyInterval | number : 1}} vials.</div>
  </div>
  <div class="row">
    <div class="prominent-output" ng-cloak>Maximum consumption: {{Model.maximumConsumptionInSupplyInterval}} vials.</div>
  </div>
  <div class="row">
    <div class="prominent-output" ng-cloak>Minimum safety stock: {{Model.minimumSafetyStockForSupplyInterval}} vials.</div>
  </div>
  <br>
  
  <div class="row graph" ng-controller="SupplyPeriodConsumptionProbabilityChartCtrl">
    <chart-js></chart-js>
  </div>
  
</div>
